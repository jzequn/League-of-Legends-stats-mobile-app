<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/champion"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title text-center>{{champion.id}}</ion-title> -->
    <ion-title>{{champion.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <!-- <ion-card-header>
            <ion-card-title>{{ champion.name }}</ion-card-title>
            <ion-card-subtitle>{{ champion.info.attack }}</ion-card-subtitle>
          </ion-card-header> -->

          <ion-img src="{{loadingImageUrl(champion.name)}}"></ion-img>

          <!-- <img src="{{loadingImageUrl(champion.name)}}"> -->

          <ion-card-content>
            <h4>Story</h4>
            <p> {{ champion.blurb }}</p>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header>
            Info
          </ion-card-header>
          <ion-card-content>
            <div text-left padding>
              <p>Attack: {{champion.info.attack}}</p>
              <p>Defense: {{champion.info.dfense}}</p>
              <p>Difficulty: {{champion.info.difficulty}}</p>
              <p>Magic: {{champion.info.magic}}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
