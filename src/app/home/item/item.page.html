<ion-header>
  <ion-toolbar>
    <ion-title>Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="10" size-md offset="1">
        <ion-card>
          <ion-card-content>
            <ion-item *ngFor="let item of items" detail>
              <ion-thumbnail>
                <img src="{{imageUrl(item.image.full)}}">
              </ion-thumbnail>
              <ion-label class="ionLabel">{{item.name}}</ion-label>
              <!-- // {{item.title}} -->
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
