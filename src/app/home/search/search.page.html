<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" menuId="first">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search Summoner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>Search a summoner</ion-card-title>
      </ion-card-header>
      <ion-searchbar [(ngModel)]="search" (change)="getSearch($event);"></ion-searchbar>
    </ion-card-content>
    <ion-button (click)="onClick()">Show</ion-button>
  </ion-card>

  <ion-grid>
    <ion-row *ngFor="let match of matchList">
      <ion-col>
        <!-- <ion-card>
          <ion-card-content>
            <ion-label slot="end">{{match.champion}}</ion-label>
          </ion-card-content>
        </ion-card> -->
        <ion-item>
          <ion-thumbnail>
            <img src="{{imageUrl(match.champion)}}">
          </ion-thumbnail>
          <div>
            <p>{{match.role}}</p>
            <p>{{match.lane}}</p>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
