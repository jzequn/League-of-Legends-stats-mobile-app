<ion-header>
  <ion-toolbar>
    <ion-title>summoner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row *ngFor="let match of matchList">
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-thumbnail></ion-thumbnail>
            <ion-label slot="end">{{match.champion}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
